{% macro displaySources(sources) %}
    {% for source in sources %}

      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 card" style="max-height:200px;">
        <h4>{{source.name}}</h4>
        <p>{{source.description | truncate(70) }}</p>
        <small>category :{{source.category}}</small><br>
        <a class="btn btn-primary btn-sm" href="{{source.url}}">link to {{source.name}}</a>
      </div>


{% endfor %}
{% endmacro %}
